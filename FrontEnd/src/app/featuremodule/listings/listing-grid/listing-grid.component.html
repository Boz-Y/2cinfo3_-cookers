<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
      <div class="row align-items-center text-center">
          <div class="col-md-12 col-12">
              <h2 class="breadcrumb-title">Liste des plats</h2>

          </div>
      </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Bookmark Content -->
<div class="dashboard-content">
  <div class="container">
      <div class="bookmarks-content grid-view featured-slider">
          <div class="row">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let plat of plats">
                <div class="card aos aos-init aos-animate" data-aos="fade-up">
                  <div class="plat-img">
                    <a [routerLink]="routes.servicedetails">
                      <img [src]="getPlatImageUrl(plat.images)" class="img-fluid" alt="plat-img">
                    </a>
                  </div>
                  <div class="plat-details">
                    <div class="card-body">
                      <h3><a [routerLink]="routes.servicedetails">{{ plat.name }}</a></h3>
                      <p>{{ plat.description }}</p>
                      <h6> <img src="../../../../assets/img/clock.jpeg" width="25" height="25">{{ plat.timeOfCook }}</h6>

                    </div>
                  </div>
                </div>
              </div>
            </div>
