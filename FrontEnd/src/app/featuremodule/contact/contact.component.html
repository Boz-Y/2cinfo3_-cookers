<!--contact Form-->	
<section class="contactusform-section">
       <div class="container">	
            <div class="contact-info">
               <h2>Contactez <span>Nous</span></h2> 
               <p>Nous sommes là pour vous aider</p>
           </div>		       
           <div class="row align-items-center">
                <div class="col-lg-5 col-md-5">
                    <div class="contactform-img">
                         <img src="assets/img/contactform-img.svg" class="img-fluid"  alt="">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7">
                    
                    <div class="contactus-form">
                        <form class="">
                            <div class="form-group">
                               <input type="text" class="form-control" placeholder="Nom*" required>
                            </div>
                            <div class="form-group me-0">
                               <input type="email" class="form-control" placeholder="Email*" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Sujet">
                            </div>
                            <div class="form-group">
                                   <textarea rows="4" class="form-control" placeholder="Veuillez écrire un Message*" required></textarea>
                            </div>
                            <div class="submit-section">
                                <button class="btn btn-primary submit-btn" type="submit"> Envoyer </button>
                            </div>
                        </form>
                    
                    </div>
                </div>
           </div>				   
       </div>		
</section>		
<!--/contact Form-->
