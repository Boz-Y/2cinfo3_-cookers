<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Create an Account</h2>
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="routes.home">Acceuil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Login Section -->
<div class="login-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <div class="login-wrap register-form">
          <div class="login-header">
            <h3>Créer un compte</h3>
            <p>Commençons avec <span>Yummy</span></p>
          </div>

          <!-- Login Form -->
          <form >
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="text" class="form-control" placeholder="Votre Nom"  required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="text" class="form-control" placeholder="Votre Prénom"required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="number" class="form-control" placeholder="Numéro Téléphone" required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-mail"></i>
                <input type="email" class="form-control" placeholder="Adresse Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input type="password" class="form-control pass-input" placeholder="Mot de passe" required>
                </div>
            </div>
            <button class="btn btn-primary w-100 login-btn" type="submit">Créer un compte</button>
            <div class="register-link text-center">
              <p>
                Avez-vous déjà un compte ?
                <a class="forgot-link" [routerLink]="routes.login">Se Connecter</a>
              </p>
            </div>
            <div class="login-or">
              <span class="or-line"></span>
              <span class="span-or">Se connecter avec les Réseaux Sociaux</span>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-google w-100"><img src="assets/img/google.svg" class="me-1" alt="img" /> Se Connecter avec Google</a>
            </div>
          </form>
          
          <!-- /Login Form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Login Section -->
