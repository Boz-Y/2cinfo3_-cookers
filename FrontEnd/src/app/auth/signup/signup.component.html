<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center text-center">
      <div class="col-md-12 col-12">
        <h2 class="breadcrumb-title">Create an Account</h2>
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="routes.home">Acceuil</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Login Section -->
<div class="login-content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-5 mx-auto">
        <div class="login-wrap register-form">
          <div class="login-header">
            <h3>Créer un compte</h3>
            <p>Commençons avec <span>Yummy</span></p>
          </div>

          <!-- Login Form -->
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="form.firstname" [ngModelOptions]="{standalone: true}" #firstname="ngModel" placeholder="Votre Nom"  required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="text" id="lastname" class="form-control" name="lastname" [(ngModel)]="form.lastname" [ngModelOptions]="{standalone: true}" #lastname="ngModel" placeholder="Votre Prénom" required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-user"></i>
                <input type="number" id="phone" class="form-control" name="phone" [(ngModel)]="form.phone" [ngModelOptions]="{standalone: true}" #phone="ngModel" placeholder="Numéro Téléphone" required>
              </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
                <i class="feather-mail"></i>
                <input type="email" id="mail" class="form-control" name="mail" [(ngModel)]="form.mail" [ngModelOptions]="{standalone: true}" #mail="ngModel" placeholder="Adresse Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="pass-group group-img">
                <i class="feather-lock"></i>
                <input type="password" class="form-control pass-input" id="password" name="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" #password="ngModel" placeholder="Mot de passe" required>
                </div>
            </div>
            <div class="form-group group-img">
              <div class="group-img">
              <select class="form-control" id="role" aria-label="Default select example">
                <option value="admin">ROLE_ADMIN</option>
                <option value="user">ROLE_USER</option>
              </select>
              </div>
              </div>
            <button class="btn btn-primary w-100 login-btn" type="submit">Créer un compte</button>
            <div class="register-link text-center">
              <p>
                Avez-vous déjà un compte ?
                <a class="forgot-link" [routerLink]="routes.login">Se Connecter</a>
              </p>
            </div>
            <div class="login-or">
              <span class="or-line"></span>
              <span class="span-or">Se connecter avec les Réseaux Sociaux</span>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-google w-100"><img src="assets/img/google.svg" class="me-1" alt="img" /> Se Connecter avec Google</a>
            </div>
          </form>
          
          <!-- /Login Form -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Login Section -->
