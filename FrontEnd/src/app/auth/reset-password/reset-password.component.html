
<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center text-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Mot de passe oublié</h2>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.home">Acceuil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Mot de passe oublié</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Login Section -->
<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="login-wrap password-form">

                    <div class="login-header">
                        <h3>Mot de passe oublié</h3>
                        <p> Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                    </div>

                    <!-- Login Form -->
                    <form form (ngSubmit)="onResetPassword()" >
                        <div class="form-group">
                            <div class="pass-group group-img">
                                <i class="feather-lock"></i>
                              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword4">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                            </div>
                        </div>
                    </form>
                    <a [routerLink]="routes.home" class="back-home"><i class="fas fa-regular fa-arrow-left me-1"></i> Revenir à l'Acceuil</a>
                    <!-- /Login Form -->

                </div>
            </div>
        </div>

    </div>
</div>
<!-- /Login Section -->
