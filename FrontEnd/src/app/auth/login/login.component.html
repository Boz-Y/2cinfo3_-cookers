
<!-- Breadscrumb Section -->
    <div class="breadcrumb-bar">
        <div class="container">
            <div class="row align-items-center text-center">
                <div class="col-md-12 col-12">
                    <h2 class="breadcrumb-title">Se Connecter</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="routes.home">Acceuil</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Se Connecter</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- /Breadscrumb Section -->

    <!-- Login Section -->
    <div class="login-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-5 mx-auto">
                    <div class="login-wrap">

                        <div class="login-header">
                            <h3>Bienvenue !</h3>
                            <p>Veuillez entrer vos détails</p>
                        </div>

                        <!-- Login Form -->
                            <div class="form-group group-img">
                                <div class="group-img">
                                    <i class="feather-mail"></i>
                                    <input type="text" class="form-control" placeholder="Adresse Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="pass-group group-img">
                                    <i class="feather-lock"></i>
                                    <input type="password" class="form-control pass-input" placeholder="Mot de Passe">
                                    <span [ngClass]="Toggledata == true ? 'toggle-password feather-eye' : 'toggle-password feather-eye-off'"  (click)="iconLogle()"></span> 
                                </div>
                            </div>
                            <div class="row">
                               
                                <div class="col-md-6 col-sm-6">
                                    <div class="text-md-end">
                                        <a class="forgot-link" [routerLink]="routes.forgotpassword">Mot de passe oublié ?</a>
                                    </div>
                                </div>
                            </div>
                            <button [routerLink]="routes.dashboard" class="btn btn-primary w-100 login-btn" type="submit">Se Connecter</button>
                            <div class="register-link text-center">
                                <p>Créer un nouveau compte ? <a class="forgot-link" [routerLink]="routes.signup">S'inscrire</a></p>
                            </div>
                            <div class="login-or">
                                <span class="or-line"></span>
                                <span class="span-or">Se connecter avec les Réseaux Sociaux</span>
                            </div>
                            <br>
                            <div class="social-login">
                                <!-- <a [routerLink]="routes.dashboard" class="btn btn-google w-100"> -->
                                <div id="g_id_onload"
                                    data-client_id="781943891006-ctdghgsrl5rq7g8eumkrcrjfnoq8pq0t.apps.googleusercontent.com"
                                    data-context="signin"
                                    data-ux_mode="popup"
                                    data-login_uri="http://localhost:9090/user/api"
                                    data-auto_select="true"
                                    data-itp_support="true">
                                </div>

                                <div class="g_id_signin"
                                    data-type="standard"
                                    data-shape="rectangular"
                                    data-theme="filled_black"
                                    data-text="signin_with"
                                    data-size="large"
                                    data-logo_alignment="left"
                                    data-width="350">
                                </div>
                                <!-- </a> -->
                            </div>
                            <br>
                            <div class="social-login">
                            <div id="fb-root"></div>
                            <div class="fb-login-button" data-width="350" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="true"></div>
                             </div>
                             <!-- /Login Form -->

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /Login Section -->
