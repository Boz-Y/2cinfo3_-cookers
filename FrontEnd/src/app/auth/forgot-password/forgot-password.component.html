<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center text-center">
            <div class="col-md-12 col-12">
                <h2 class="breadcrumb-title">Mot de passe oublié</h2>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.home">Acceuil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Mot de passe oublié</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- /Breadscrumb Section -->

<!-- Login Section -->
<div class="login-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="login-wrap password-form">

                    <div class="login-header">
                        <h3>Mot de passe oublié</h3>
                        <p> Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                    </div>

                    <!-- Login Form -->
                    <form form (ngSubmit)="onForgotPassword()" #loginForm="ngForm">
                        <div class="form-group group-img">
                            <div class="group-img">
                                <i class="feather-mail"></i>
                                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email" placeholder="Adresse Email">
                                <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                                    <div *ngIf="loginForm.controls['email'].errors?.['required']">Nom d'utilisateur requis.</div>
                                    <div *ngIf="loginForm.controls['email'].errors?.['minlength']">Le nom d'utilisateur doit comporter au moins 4 caractères.</div>
                                    </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100 login-btn" type="submit">Envoyer</button>
                    </form>
                    <a [routerLink]="routes.home" class="back-home"><i class="fas fa-regular fa-arrow-left me-1"></i> Revenir à l'Acceuil</a>
                    <!-- /Login Form -->

                </div>
            </div>
        </div>

    </div>
</div>
<!-- /Login Section -->
