<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter un événement</h4>
                  </div>
                  <div class="card-body">
                      <form (submit)="add()" #form="ngForm">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom de l'événment" [(ngModel)]="nom" required>
                                  </mat-form-field>
                              </div>
                            </div>
                              <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Description de l'événement" [(ngModel)]="description" required></textarea>
                                 </mat-form-field>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                 
                                    <input type="date" matInput placeholder="Date debut" [(ngModel)]="date_debut" required >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                               
                                    <input type="date" matInput placeholder="Date fin" [(ngModel)]="date_fin" required >
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                               
                                    <input type="date" matInput placeholder="Date fin de vote" [(ngModel)]="date_fin_vote" required >
                                  </mat-form-field>
                              </div>
                            </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre de place" type="number" [(ngModel)]="nb_participant" required>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prix de réduction" type="number" [(ngModel)]="prix_reduction" required>
                                </mat-form-field>
                              </div>
                          </div>
                          <label>Images événement</label>
                          <div class="row">
                            <div class="col-md-12">
                              <input type="file" multiple #fileInput (change)="onFileSelected()">
                            </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
